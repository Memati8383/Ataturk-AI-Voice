<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Kemal Atatürk - Metin Seslendirme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #B8860B; /* Dark Goldenrod */
            --bg-dark: #0f1115;
            --bg-card: #181a20;
            --text-light: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-red: #C52929;
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at top right, #1f2229 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #1a1616 0%, transparent 40%);
        }

        /* --- Header --- */
        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            color: var(--primary);
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            gap: 2rem;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        p.subtitle {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .input-group {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            resize: vertical;
            outline: none;
            line-height: 1.6;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        button.primary-btn {
            background: var(--primary);
            color: #0d0d0d;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button.primary-btn:hover {
            background: #d4a01c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(184, 134, 11, 0.3);
        }

        button.primary-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- Audio Player Section --- */
        .output-section {
            width: 100%;
            display: none; /* Hidden by default */
            background: rgba(184, 134, 11, 0.05);
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 1.5rem;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        .output-section.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        audio {
            width: 100%;
            height: 40px;
            filter: invert(1) hue-rotate(180deg);
        }
        
        .status-text {
            color: var(--primary);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Loading Spinner --- */
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: var(--text-light); /* Black/Dark color */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        button.loading .spinner {
            display: inline-block;
        }
        
        button.loading span {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            M.K. <span>ATATÜRK</span>
        </div>
    </header>

    <main>
        <div>
            <h1>Atatürk'ün Sesi</h1>
            <p class="subtitle">Yazdığınız metni, ulu önderimiz Mustafa Kemal Atatürk'ün sesiyle dinleyin.</p>
        </div>

        <div class="input-group">
            <textarea id="textInput" placeholder="Seslendirilmesini istediğiniz metni buraya yazınız...

Örnek:
Ey Türk Gençliği! Birinci vazifen, Türk istiklâlini, Türk Cumhuriyetini, ilelebet, muhafaza ve müdafaa etmektir."></textarea>
            <div class="actions">
                <button class="primary-btn" id="generateBtn" onclick="generateSpeech()">
                    <div class="spinner"></div>
                    <span>Seslendir</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                </button>
            </div>
        </div>

        <div class="output-section" id="outputSection">
            <div class="status-text">Ses Dosyası Hazır</div>
            <audio id="audioPlayer" controls>
                <source src="" type="audio/wav">
                Tarayıcınız ses oynatmayı desteklemiyor.
            </audio>
            <a id="downloadLink" href="#" download="ataturk_ses.wav" style="color: var(--text-muted); font-size: 0.9rem; text-decoration: none; border-bottom: 1px dotted var(--text-muted);">
                Dosyayı İndir
            </a>
        </div>
    </main>

    <footer>
        <p>Bu proje eğitim ve anma amaçlı yapılmıştır. Yapay zeka teknolojisi kullanılarak oluşturulmuştur.</p>
    </footer>

    <script>
        async function generateSpeech() {
            const textInput = document.getElementById('textInput');
            const generateBtn = document.getElementById('generateBtn');
            const outputSection = document.getElementById('outputSection');
            const audioPlayer = document.getElementById('audioPlayer');
            const downloadLink = document.getElementById('downloadLink');

            const text = textInput.value.trim();

            if (!text) {
                alert("Lütfen seslendirmek için bir metin giriniz.");
                return;
            }

            // UI Updates
            generateBtn.classList.add('loading');
            generateBtn.disabled = true;
            outputSection.classList.remove('active');

            try {
                const response = await fetch('/speak', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    const audioUrl = data.audio_url + '?t=' + new Date().getTime(); // Cache busting
                    audioPlayer.src = audioUrl;
                    downloadLink.href = audioUrl;
                    
                    outputSection.classList.add('active');
                    audioPlayer.play();
                } else {
                    alert("Hata: " + (data.detail || "Sunucu hatası"));
                }
            } catch (error) {
                alert("Bağlantı Hatası: " + error.message);
            } finally {
                generateBtn.classList.remove('loading');
                generateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
